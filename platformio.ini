[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = 
	adafruit/RTClib@^2.1.3
	adafruit/Adafruit SSD1306@^2.5.9
	paulstoffregen/Encoder@^1.4.2
	mathertel/RotaryEncoder@^1.5.3
